    <style>
      .video-js {
        transform: translate(-50%, -50%);
        position: absolute;
        top: 50%;
        left: 50%;
        height: 50vh;
        width: 50%;
      }
    </style>

  <body>
    <video
      id="videojs-overlay-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
    >
      <source
        id="main-video"
        src="https://cph-msl.akamaized.net/hls/live/2000341/test/master.m3u8"
        type="application/x-mpegURL"
      />
      <!-- <source
        id="main-video"
        src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
        type="application/x-mpegURL"
      /> -->
    </video>

    <script>
      (function (window, videojs) {
        var player = videojs("videojs-overlay-player", {
          liveui: true,
        });
        player.hlsQualitySelector();
        player.on("loadeddata", function () {
          player.overlay({
            overlays: [
              {
                start: 0,
                content:
                  '<div><img src=AOL_QR.png height=40vw width=40vw></img></br><a href="https://www.artofliving.org/in-en" target="_blank">Click here to Donate</a></div>',
                // end: "playing",
                align: "bottom-right",
              },
            ],
          });
        });
      })(window, window.videojs);
    </script>
  </body>
